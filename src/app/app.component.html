<ion-app>
  <ion-menu menuId="main-menu" content-id="main">
    <ion-header>
      <ion-toolbar>
        <ion-title>Menu</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list>
      <ion-menu-toggle>
          <ion-item routerLink ="/horario">
            <ion-icon slot="start" name="time-outline"></ion-icon>
            <ion-label>Horario</ion-label>
          </ion-item>
        </ion-menu-toggle>
        <ion-menu-toggle>
          <ion-item routerLink ="actualizar">
            <ion-icon slot="start" name="checkmark-circle-outline"></ion-icon>
            <ion-label>Actualizar datos alumno</ion-label>
          </ion-item>
        </ion-menu-toggle>
        <ion-menu-toggle>
          <ion-item routerLink ="eliminar">
            <ion-icon slot="start" name="close-outline"></ion-icon>
            <ion-label>Eliminar datos Alumno</ion-label>
          </ion-item>
        </ion-menu-toggle>
        <ion-menu-toggle>
          <ion-item>
            <ion-icon slot="start" name="person-outline"></ion-icon>
            <ion-label>Cerrar Sesion</ion-label>
          </ion-item>
        </ion-menu-toggle>
      </ion-list>
    </ion-content>
  </ion-menu>
  <ion-router-outlet id="main"></ion-router-outlet>
</ion-app>
